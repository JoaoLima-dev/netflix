<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style/main.css" />

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Home</a>
          <a href="#">TV Shows</a>
          <a href="#">Movies</a>
          <a href="#">My List</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">THE LAST KINGDOM</h3>
          <p class="description">
            On a quest to reclaim his birthright, Uhtred must tread a dangerous
            path between both sides to play his part in the birth of a new
            nation and--ultimately--recapture his ancestral lands.
          </p>
        </div>
        <div class="buttons">
          <button role="button" class="button">
            <i class="fa-solid fa-play"></i>
            WATCH NOW
          </button>
          <button role="buttons" class="button">
            <i class="fa-solid fa-circle-info"></i>
            MORE INFO
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/38528897a6.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
  </body>
</html>
